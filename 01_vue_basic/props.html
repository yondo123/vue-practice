<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-props</title>
</head>
<!--HTML-->

<body>
    <div id="app">
        <app-header v-bind:propsdata="message"></app-header>
        <app-main v-bind:numbering="number"></app-main>
        <app-content v-bind:propsdata="content"></app-content>
    </div>
</body>
<!--Script-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //헤더 컴포넌트
    const appHeader = {
        template: '<h1>{{propsdata}}</h1>',
        props: ['propsdata'] //상위 -> 하위 데이터 전달
    }
    //본문 컴포넌트
    const appMain = {
        template: '<p>{{numbering}}</p>',
        props:['numbering']
    }

    //content
    const appContent = {
        template : '<p>{{propsdata}}</p>',
        props: ['propsdata']
    }

    new Vue({
        el: '#app',
        components: {
            'app-header': appHeader,
            'app-main': appMain,
            'app-content' : appContent
        },
        data: {
            message: 'hello Vue~~!!',
            number: 10,
            content: 'hello ing!!'
        }
    });
</script>

</html>
